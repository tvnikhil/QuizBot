<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 600px;
        }
        .question {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        .correct {
            color: green;
        }
        .wrong {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Quiz</h1>
    <div id="quiz-container"></div>
    <button id="submit-answers">Submit Answers</button>
    <div id="result-container" class="result"></div>

    <script>
        const quizData = {
            "questions": [
                {
                    "correct": "To generate random numbers",
                    "options": [
                        "To generate random numbers",
                        "To encrypt data",
                        "To authenticate messages",
                        "To store sensitive information"
                    ],
                    "text": "What is the primary purpose of a PRNG?"
                },
                {
                    "correct": "True",
                    "options": [
                        "False",
                        "True",
                        "Neither",
                        "Unknown"
                    ],
                    "text": "A true random number generator (PRNG) can be constructed using any physical process."
                },
                {
                    "correct": "Indistinguishable from true randomness",
                    "options": [
                        "Deterministic",
                        "Indistinguishable from true randomness",
                        "Correctness",
                        "Efficiency"
                    ],
                    "text": "How does a PRNG output differ from truly random numbers?"
                },
                {
                    "correct": "True",
                    "options": [
                        "True",
                        "False",
                        "Neither",
                        "Unknown"
                    ],
                    "text": "A secure pseudorandom number generator (PRNG) should be computationally indistinguishable from truly random bits."
                }
            ]
        };

        function displayQuiz() {
            const quizContainer = document.getElementById('quiz-container');
            quizData.questions.forEach((question, index) => {
                let questionHtml = `<div class="question">
                                        <p>${index + 1}. ${question.text}</p>`;
                question.options.forEach(option => {
                    questionHtml += `<label>
                                        <input type="radio" name="question${index}" value="${option}"> ${option}
                                    </label><br>`;
                });
                questionHtml += '</div>';
                quizContainer.innerHTML += questionHtml;
            });
        }

        function checkAnswers() {
            const results = [];
            quizData.questions.forEach((question, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                const userAnswer = selectedOption ? selectedOption.value : null;
                const isCorrect = userAnswer === question.correct;

                results.push({
                    question: question.text,
                    userAnswer: userAnswer,
                    correctAnswer: question.correct,
                    isCorrect: isCorrect
                });
            });

            displayResults(results);
        }

        function displayResults(results) {
            const resultContainer = document.getElementById('result-container');
            resultContainer.innerHTML = ''; // Clear previous results
            results.forEach(result => {
                const resultClass = result.isCorrect ? 'correct' : 'wrong';
                resultContainer.innerHTML += `<p class="${resultClass}">
                    ${result.question} - Your Answer: ${result.userAnswer || 'No answer'} - Correct Answer: ${result.correctAnswer}
                </p>`;
            });
        }

        document.getElementById('submit-answers').addEventListener('click', checkAnswers);

        // Display the quiz when the page loads
        displayQuiz();
    </script>
</body>
</html>
